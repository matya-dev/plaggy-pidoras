<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by @decoder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00000000 0%, #0000002f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .beautiful-label {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            font-weight: 600;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            color: #000000;
            margin-top: 20px;
            font-style: italic;
        }
        
        .decoration {
            font-size: 2em;
            color: #00000000;
            margin: 20px 0;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration"></div>
        <label class="beautiful-label pulse">
            Плагги сын ебанной шлюхи<br>
            Которую выебали 10 спидозных кохлов
        </label>
        <div class="decoration">❤️</div>
        <div class="subtitle">
            С любовью, @DeCoder ❤️❤️❤️ 
        </div>
    </div>

    <script>
        // Дополнительная анимация при клике
        document.addEventListener('DOMContentLoaded', function() {
            const label = document.querySelector('.beautiful-label');
            
            label.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 300);
            });
            
            // Меняем сообщения каждые 10 секунд (опционально)
            const messages = [
                "Плагги сын ебанной шлюхи",
                "Которую выебали 10 спидозных кохлов",
                "С любовью, @DeCoder <3"
            ];
            
            let currentMessage = 0;
            setInterval(() => {
                currentMessage = (currentMessage + 1) % messages.length;
                label.style.opacity = '0';
                
                setTimeout(() => {
                    label.textContent = messages[currentMessage];
                    label.style.opacity = '1';
                }, 500);
                
            }, 10000);
        });
    </script>
</body>
</html>
